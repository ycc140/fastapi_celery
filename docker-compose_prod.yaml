version: "3.9"

services:

  service:
    build:
      context: .
      args:
        BUILD_ENV: local
    container_name: celery_service
    command: [gunicorn, -w=2, -k=uvicorn.workers.UvicornWorker, -b=:7000,
              --log-config=gunicorn.conf, --worker-tmp-dir=/dev/shm, src.main:app]
    restart: always
    volumes:
      - ./src/:/home/app/src/
    ports:
      - "8200:7000"
    secrets:
      - mongo_url
      - rabbit_url
      - service_pwd
    networks:
      - service_net

  worker:
    build:
      context: .
      args:
        BUILD_ENV: local
    container_name: celery_worker
    command: [celery, --app=src.tasks, worker, --loglevel=info]
    restart: always
    secrets:
      - mongo_url
      - rabbit_url
      - service_pwd
    networks:
      - service_net

  dashboard:
    image: mher/flower:latest
    container_name: celery_dashboard
    command: [celery, --broker=amqp://guest:guest@rabbitmq/%2F, flower]
    restart: always
    ports:
      - "5555:5555"
    depends_on:
      - worker
    networks:
      - service_net

secrets:
    service_pwd:
      file: C:/Users/ander/AppData/Roaming/Python/secrets/service_pwd
    mongo_url:
      file: C:/Users/ander/AppData/Roaming/Python/secrets/mongo_prod_url
    rabbit_url:
      file: C:/Users/ander/AppData/Roaming/Python/secrets/rabbit_prod_url

networks:
  service_net:
    external: true
    name: custom_network
